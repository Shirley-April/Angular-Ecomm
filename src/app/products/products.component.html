<div class="container">
  <div class="product" *ngFor="let product of products">
    <div class="img"></div>
    <div class="product-header">
        <h3>{{ product.name }}</h3>
        <p>({{product.reviews}})</p>
    </div>
    <div class="product-footer">
      <p class="price">Price: {{ product.price }}</p>
      <button class="btn" (click)="addToCart(product)">Buy</button>
    </div>
  </div>
</div>
